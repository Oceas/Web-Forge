<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #content {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="content" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  <script>
    const urlToLoad = new URLSearchParams(window.location.search).get('url');
    if (urlToLoad) {
      document.getElementById('content').src = urlToLoad;
    }
  </script>
</body>
</html>

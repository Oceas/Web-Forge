<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #cssEditor {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      display: none;
      font-family: monospace;
      resize: vertical;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div>Web Tools</div>
  <div class="button-container">
    <button id="cssButton">CSS Editor</button>
    <button id="action2">Action 2</button>
  </div>
  <textarea id="cssEditor" placeholder="Enter CSS here..."></textarea>
  <div class="controls" id="cssControls" style="display: none;">
    <button id="clearCss">Clear CSS</button>
    <div style="display: flex; align-items: center; gap: 8px;">
      <span>Apply Styles</span>
      <label class="switch">
        <input type="checkbox" id="cssToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
